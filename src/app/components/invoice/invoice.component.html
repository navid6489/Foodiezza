<table class="body-wrap">
<tbody><tr>
<td></td>
    <td class="container" width="600">
    <div class="content">
      <table class="main" width="100%" cellpadding="0" cellspacing="0">
      <tbody><tr>
     <td class="content-wrap aligncenter">
     <table width="100%" cellpadding="0" cellspacing="0">
      <tbody><tr>
      <td class="content-block">
      <h3>Thank You For Order </h3>
      </td>
      </tr>
      <tr>
      <td class="content-block">
       <table class="invoice">
        <tbody><tr>
        <td>Thankyou<br>Invoice #<br>{{ dateObj | date:'medium' }}</td>
         </tr>
         <tr>
         <td>
         <table class="invoice-items" cellpadding="0" cellspacing="0" >
         <tbody><tr *ngFor="let fd of food">
         <td>{{fd.foodName}}</td>
         <td class="alignright">{{fd.foodQuantity}} </td>
         <td class="alignright">{{fd.price}} </td>         
         </tr>
          <tr class="total">
          <td class="alignright" width="90%">Total</td>
         <td class="alignright">{{grandTotal|currency:'INR'}}</td>
          </tr>
           </tbody></table>
         </td>
     </tr>
  </tbody></table>
   </td>
</tr>
