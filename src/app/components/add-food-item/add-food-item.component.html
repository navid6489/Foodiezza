<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 px-0 h-100 bg-white shadow-sm sidebar" id="sidebar">     
    <div class="list-group rounded-0">        
      <a routerLink="/admin" class="list-group-item list-group-item-action active border-0 d-flex align-items-center">
        <span ><i class="bi bi-emoji-smile-fill"></i></span>
        <span class="ml-2">Dashboard</span>            
      </a>         
      <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#sale-collapse">
        <div>
          <span ><i class="bi bi-plus-square"></i></span>
          <a routerLink="add-food-item">
          <span class="ml-2">Add New Food Item</span></a>
        </div>            
      </button>       
      <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#purchase-collapse">
        <div>
          <span class="bi bi-cart-plus"></span>
          <span class="ml-2">Orders</span>
        </div>
      </button>          
    </div>
  </div>
  <div class="container mt-4">  
    <div class="dashboardItem">    
<form>
   <h3>Add new food item</h3>
    <p>
        <label class="labels"> Name :  </label>  <input class="inputs" type="text" id="foodname" name="foodname" placeholder="Enter Food name" required [formControl]="foodName" />
    </p>
    <p>
        <label id="price">Price :  </label><input class="inputs" type="text" id="price" name="price" placeholder="Enter Price" required [formControl]="price" />
    </p>
    <p>
        <label class="labels">Ratings : </label><input class="inputs" type="text" id="ratings" name="ratings" placeholder="Enter Ratings" required [formControl]="rating" />
    </p>
    <p>
        <label class="labels">category : </label>  <input class="inputs"  type="category" id="category" name="category" placeholder="Enter category" required [formControl]="category" />
    </p>
    <p>
        <label class="labels">cookTime : </label> <input class="inputs" type="cookTime" id="cookTime" name="cookTime" placeholder="Enter Cook Time" required [formControl]="cookTime" />
    </p>
    <p>
        <label class="labels">imageUrl : </label> <input class="inputs" type="imageUrl" id="imageUrl" name="imageUrl"  placeholder="Enter Image Url" required [formControl]="imageUrl" />
    </p>
    <p>
        <label class="labels">Quantity : </label> <input class="inputs" type="qty" id="qty" name="qty"  placeholder="Enter Quantity" required [formControl]="foodQuantity" />
    </p>
    <p>
        <button class="btn btn-primary" type="button" (click)="save()">Add</button>
    </p>
    </form>
  </div>
</div>
</div>
</div>
